<!DOCTYPE html>
<html lang="pt"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org">
	<head>
  		<meta charset="UTF-8"/>
  		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<title>MyLab</title>
		<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
		<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-datepicker.standalone.min.css}"/>
	</head>
	
	<body>
		
		<nav class="navbar navbar-inverse navbar-static-top">
		  <div class="container-fluid">
			<div class="navbar-header">
				<span class="navbar-brand">MyLab Application, Welcome!</span>
				<span class="text-right navbar-brand" id="pageIn"></span>
			</div>
		  </div>
		  
		  <div class="container-fluid">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		    </div>
			
		    <!-- Collect the nav links, forms, and other content for toggling -->
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      <ul class="nav navbar-nav">
		        <li class="fa fa-plus-circle"><a th:href="@{/home}" id="linkHome">Home</a></li>
		        
		        <li class="dropdown">
		          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Forms <span class="caret"></span></a>
		          
		          <ul class="dropdown-menu">
		          	
		            <li><a href="#" id="linkFormulas">Formulas</a></li>
		            <li role="separator" class="divider"></li>
		            <li><a href="#" th:href="@{/forms/periodica}" id="linkPeridodica">Tabela Períodica</a></li>
		            <li role="separator" class="divider"></li>
		            <li class="fa fa-plus-circle"><a th:href="@{/planeta}" id="linkPlanets">Planetas</a></li>
		            <li role="separator" class="divider"></li>
		            <li><a th:href="@{/unidadeMedida}" id="linkUndMedidas">Unidades de Medidas</a></li>
		            <li role="separator" class="divider"></li>
		            <li><a th:href="@{/usuario}" id="linkUsers">Usuários</a></li>
		          </ul>
		          
		        </li>
		        
		        
		      </ul>
		      
		      <div class="text-right">
			      <form class="form-inline">
			        <div class="form-group">
			          <input type="text" class="form-control" placeholder="Search"/>
			        </div>
			        <button type="submit" class="btn btn-primary">Seek</button>  
			      </form>
		      </div>
		      
		    </div><!-- /.navbar-collapse -->
		  </div><!-- /.container-fluid -->
		</nav>
		
		<section layout:fragment="conteudo">
			<p>Conteúdo principal</p>
		</section>
		
		<script src="https://code.jquery.com/jquery-2.1.4.min.js" 
				integrity="sha256-8WqyJLuWKRBVhxXIL1jBDD7SDxU936oZkCnxQbWwJVw=" crossorigin="anonymous"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
		<script th:src="@{/js/bootstrap-datepicker.min.js}"></script>
		<script th:src="@{/js/bootstrap-datepicker.pt-BR.min.js}"></script>
		<script th:src="@{/js/jquery.maskMoney.min.js}"></script>
		<script th:src="@{/js/cobranca.js}"></script>
		
		<script>
			$('#linkHome').click(
				function(){
					$('#pageIn').text('Now you are on the page: HOME');
				}
			);
			$('#linkPlanets').click(
				function(){
					$('#pageIn').text('Now you are on the page: FORMS-->PLANETS');
				}
			);
			$('#linkFormulas').click(
				function(){
					$('#pageIn').text('Now you are on the page: FORMS-->FORMULAS');
				}
			);
			$('#linkUsers').click(
				function(){
					$('#pageIn').text('Now you are on the page: FORMS-->USERS');
				}
			);
		</script>
		
	</body>
</html>
