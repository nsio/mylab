<!DOCTYPE html>
<html xmlns="http://www.w3.org./1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.com" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="/layout/LayoutPadrao">
	<head>
		<meta charset="UTF-8"></meta>
		<title>MyLab Forms, Planetas</title>
	</head>
	<section layout:fragment="conteudo">
		<div class="page-header">
			<div class="container-fluid">
				<div class="row">
					<div class="col-xs-10">
						<h1 class="panel-title">Planetas</h1>
					</div>
					<div class="col-xs-2">
						<div class="aw-page-header-controls">
							<a class="btn btn-primary" th:href="@{/planeta/novo}">
								<i class="fa fa-plus-circle"></i> <span class="hidden-xs hidden-sm">Novo Planeta</span>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="container-fluid">
			<div class="table-responsive">
				<table id="tableElementos" class="table table-striped table-bordered table-over table-condensed js-sticky-table">
					<thead class="aw-table-header-solid">
						<tr>
							<th>Código</th>
							<th>Diâmetro Equatorial</th>
							<th>Inclinação Axial</th>
							<th>Área Total</th>
							<th>Temperatura Interior</th>
							<th>Duração do Dia</th>
							<th>Velocidade Escape</th>
							<th>Densidade Média</th>
						</tr>
					</thead>	
					<tbody>
						<tr th:each="planeta : ${planetas}">
							<td th:text="${planeta.id}"></td>
							<td class="text-right" th:text="|${planeta.diametroEquatorial} | ${planeta.umDiametroEquatoria.simbolo}"></td>
							<td class="text-center" th:text="|${planeta.inclinacaoAxial} | ${planeta.umInclinacaoAxial.simbolo}"></td>
							<td class="text-center" th:text="|${planeta.areaTotal} | ${planeta.umAreaTotal.simbolo}"></td>
							<!-- O PIPE É O OPERADOR PARA CONCATENAÇÃO NO THIMELEAF, VEJA O EXEMPLO ABAIXO -->
							<td class="text-right" th:text="|${planeta.temperaturaInterior} | ${planeta.umTemperaturaInterior.simbolo}"></td>
							<td th:text="|${planeta.velocidadeEscape} | ${planeta.umVelocidadeEscape.simbolo}"></td>
							<td th:text="|${planeta.densidadeMedia} | ${planeta.umDensidadeMedia.simbolo}"></td>
						</tr>
						<!-- O MESMO FUNCIONA, NO CASO DAS DUAS CHAVES, PARA CONVERSÃO AUTOMÁTICA DO NUMERO -->
						<tr th:if="${planetas.empty}">
							<td colspan="9">Nenhum Planeta encontrado.</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		
	</section>
	
</html>
