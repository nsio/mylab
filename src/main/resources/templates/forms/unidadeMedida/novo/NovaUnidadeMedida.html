<!DOCTYPE html>
<html xmlns="http://www.w3.org./1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.com" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="/layout/LayoutPadrao">
	<head>
		<meta charset="UTF-8"></meta>
		<title>Nova Unidade de Medida</title>
	</head>
	<body>
		<section layout:fragment="conteudo">
			
			<div class="page-header">
				<div class="container-fluid">
					<div class="row">
						<div class="col-xs-10">
							<h1 class="panel-title">Nova Unidade de Medida</h1>
						</div>
						<div class="col-xs-2">
							<div class="aw-page-header-controls">
								<a class="btn btn-link" th:href="@{/unidadeMedida}">Volta para listagem de unidades de medida</a>
							</div>
						</div>
					</div>
				</div>
			</div>
			
			<!-- É PRECISO COLOCAR A th:object DO THIMELEAF PARA O SPRINGA ENCONTRAR OS FIELDS DO OBJETO QUE QUEREMOS VALIDAR -->
			<form class="form-vertical js-form-loading" method="post" th:action="@{/unidadeMedida}" th:object="${unidadeMedida}">
				<!-- ######################################################################## -->
				<!-- IMPORTANTE NOTAR QUE O NOME DO OBJETO PARA TRAFEGAR CORRETAMENTE ENTRE A VIEW E O CONTROLLER, PRECISA OBRIGATORIAMENTE, SER O NOME DO BEAN COM A PRIMEIRA LETRA MINUSCULA -->
				<!-- ######################################################################## -->	
				
				<div layout:include="/layout/MensagemSucesso"></div>
				<div layout:include="/layout/MensagemErro"></div>
				
				<!-- PARA CADA CAMPO, PRECISAMOS INFORMAR O FIELD PARA O THYMELEAF, SE NÃO OS VALORES SERÃO PERDIDOS A CADA REQUISÇÃO  -->
				<div class="form-group" th:classappend="${#fields.hasErrors('grandeza')} ? has-error">
					<label for="grandeza" class="col-sm-2 control-label">Grandeza</label>
					<div class="col-sm-2">
						<input id="grandeza" type="text" class="form-control" th:field="*{grandeza}"/>
					</div>
				</div>
				<div class="form-group" th:classappend="${#fields.hasErrors('nmUnidade')} ? has-error">
					<label for="nmUnidade" class="col-sm-2 control-label">Unidade de Medida</label>
					<div class="col-sm-2">
						<input id="nmUnidade" type="text" class="form-control" th:field="*{nmUnidade}"/>
					</div>
				</div>
				<div class="form-group" th:classappend="${#fields.hasErrors('simbolo')} ? has-error">
					<label for="simbolo" class="col-sm-2 control-label">Símbolo</label>
					<div class="col-sm-2">
						<input id="simbolo" type="text" class="form-control" th:field="*{simbolo}"/>
					</div>
				</div>
				<div class="form-group" th:classappend="${#fields.hasErrors('regra')} ? has-error">
					<label for="regra" class="col-sm-2 control-label">Regra</label>
					<div class="col-sm-2">
						<input id="regra" type="text" class="form-control" th:field="*{regra}"/>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary">Salvar</button>
					</div>
				</div>
			</form>
		</section>
	</body>
</html>
